<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Företag AB</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #0f0f1f;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(15,15,31,0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
    }

    header .logo {
      height: 50px;
      width: auto;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #00f0ff;
    }

    /* Hero */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .hero-text h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 15px #000;
    }

    .hero-text p {
      font-size: 1.5rem;
      max-width: 800px;
    }

    .hero-text .btn {
      display: inline-block;
      background: linear-gradient(45deg,#00f0ff,#ff00f0);
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .hero-text .btn:hover {
      transform: scale(1.05);
    }

    #heroCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    /* Våra tjänster */
    .services-preview {
      padding: 80px 20px 400px 20px;
      text-align: center;
      background: #111126;
    }

    .services-preview h2 {
      font-size: 3rem;
      margin-bottom: 80px;
    }

    .services-circles {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      background: #ffffffcc;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .circle.left { position: absolute; left: 5%; top: 0; }
    .circle.center { position: absolute; left: 50%; top: 0; transform: translateX(-50%); }
    .circle.right { position: absolute; right: 5%; top: 0; }

    .services-description {
      max-width: 800px;
      margin: 300px auto 0 auto;
      font-size: 1.4rem;
      line-height: 1.8;
      text-align: center;
      min-height: 15em;
    }

    footer {
      text-align: center;
      padding: 60px 20px 30px 20px;
      background: #111126;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero-text h1 { font-size: 2.2rem; }
      .hero-text p { font-size: 1rem; }
      .circle {
        position: static !important;
        margin: 20px auto;
        width: 200px;
        height: 200px;
        font-size: 1.5rem;
      }
      .services-description {
        margin: 50px auto 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Företag AB logo" class="logo">
    <nav>
      <a href="index.html">Hem</a>
      <a href="about.html">Om oss</a>
      <a href="services.html">Tjänster</a>
      <a href="contact.html">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <canvas id="heroCanvas"></canvas>
    <div class="hero-text">
      <h1>Innovativa idéer, verkliga resultat</h1>
      <p>Passande lösningar för ditt företag</p>
      <a href="#servicesSection" class="btn">Utforska Tjänster</a>
    </div>
  </section>

  <section class="services-preview" id="servicesSection">
    <h2>Våra tjänster</h2>
    <div class="services-circles">
      <div class="circle left">Webbutveckling</div>
      <div class="circle center">Design</div>
      <div class="circle right">Marknadsföring</div>
    </div>
    <div class="services-description">
      <p>Plats för brödtext</p>
    </div>
  </section>

  <footer>
    <p>Adress: Plats för beskrivning | Telefon: Plats för beskrivning | Email: Plats för beskrivning</p>
  </footer>

  <script>
    const canvas = document.getElementById('heroCanvas');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w) this.speedX *= -1;
        if (this.y < 0 || this.y > h) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#00f0ff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    initParticles();
    animate();
  </script>
</body>
</html>
