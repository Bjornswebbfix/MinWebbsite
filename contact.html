<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kontakt - Företag AB</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Hero med geometriska linjer */
    #heroCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      background: #0f0f1f;
    }

    .hero-text {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      gap: 20px;
      color: #fff;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 15px #000;
    }

    .hero-text p.contact-info {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111126;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero-text h1 { font-size: 2.2rem; }
      .hero-text p.contact-info { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Företag AB logo" class="logo">
    <nav>
      <a href="index.html">Hem</a>
      <a href="about.html">Om oss</a>
      <a href="services.html">Tjänster</a>
      <a href="contact.html">Kontakt</a>
    </nav>
  </header>

  <canvas id="heroCanvas"></canvas>

  <div class="hero-text">
    <h1>Kontakt</h1>
    <p class="contact-info">
      Adress: Plats för beskrivning<br>
      Telefon: Plats för beskrivning<br>
      Email: Plats för beskrivning
    </p>
  </div>

  <footer>
    <p>© 2025 Företag AB</p>
  </footer>

  <script>
    const canvas = document.getElementById('heroCanvas');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const lines = [];
    const lineCount = 40; // färre och lite annorlunda mönster

    class Line {
      constructor() {
        this.x1 = Math.random() * w;
        this.y1 = Math.random() * h;
        this.x2 = this.x1 + (Math.random() * 100 - 50);
        this.y2 = this.y1 + (Math.random() * 100 - 50);
        this.speedX = (Math.random() - 0.5) * 0.8;
        this.speedY = (Math.random() - 0.5) * 0.8;
      }
      update() {
        this.x1 += this.speedX;
        this.y1 += this.speedY;
        this.x2 += this.speedX;
        this.y2 += this.speedY;

        if(this.x1 < 0 || this.x1 > w) this.speedX *= -1;
        if(this.y1 < 0 || this.y1 > h) this.speedY *= -1;
      }
      draw() {
        ctx.strokeStyle = "rgba(0,255,150,0.2)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(this.x1, this.y1);
        ctx.lineTo(this.x2, this.y2);
        ctx.stroke();
      }
    }

    function initLines() {
      for(let i=0; i<lineCount; i++) {
        lines.push(new Line());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      lines.forEach(line => {
        line.update();
        line.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    initLines();
    animate();
  </script>
</body>
</html>
